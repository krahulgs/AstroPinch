services:
  # --- Backend API (FastAPI) ---
  - type: web
    name: astropinch-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: astropinch-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # --- Frontend (Vite Static Site) ---
  - type: web
    name: astropinch-app
    runtime: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://astropinch-api.onrender.com # Adjust this if your service name differs
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: "true"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: astropinch-db
    plan: free
    region: oregon
